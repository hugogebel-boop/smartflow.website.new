<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFlow</title>

    <!-- üé® Pr√©chargement des images principales -->
    <link rel="preload" as="image" href="/assets/ame-du-monde.png" imagesrcset="/assets/ame-du-monde.png 1x" />
    <link rel="preload" as="image" href="/assets/travel-gc.png" imagesrcset="/assets/travel-gc.png 1x" />

    <!-- üñºÔ∏è Ic√¥nes du site -->
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/icon/site.webmanifest" />
    <meta name="theme-color" content="#0B0B12" />

    <!-- (Optionnel) Canonical dynamique simple -->
    <link id="canonical" rel="canonical" href="https://www.smartflowgroup.ch/" />
</head>
<body class="bg-black">
    <div id="root"></div>

    <!-- üîß Restaurer l‚ÄôURL propre si on vient de /404.html?p=... -->
    <script>
        (function () {
            var params = new URLSearchParams(window.location.search);
            var p = params.get("p");
            if (p) {
                var clean = decodeURIComponent(p);
                // Enl√®ve la query ?p=‚Ä¶ visuellement, sans recharger
                window.history.replaceState(null, "", clean);
            }

            // (Optionnel) Met √† jour la canonical selon la route courante
            var link = document.getElementById("canonical");
            if (link) {
                try {
                    var u = new URL(window.location.href);
                    u.search = "";
                    if (u.pathname !== "/" && u.pathname.endsWith("/")) {
                        u.pathname = u.pathname.replace(/\/+$/, "");
                    }
                    link.setAttribute("href", u.toString());
                } catch { }
            }
        })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
